<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Landing Page</title>
  <link rel="stylesheet" href="css2.css" />

  <!--for font-->
 
<link class="logo" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<link class="logo" rel="preconnect" href="https://fonts.googleapis.com">
<link class="logo" rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link class="logo" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="header">
    <nav>
      <div class="logo">NETFLIX</div>
      <div class="actions">
        <select class="language">
          <option>English</option>
          <option>Hindi</option>
        </select>
        <button class="sign-in">Sign In</button>
      </div>
    </nav>
    <div class="hero-text">
      <h1>Unlimited movies, TV shows, and more</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Enter your email to create or restart your membership.</p>
    </div>
    <div class="email-form">
      <input type="email" placeholder="Email address" />
      <button>Get Started</button>
    </div>
  </div>
</body>
</html>
